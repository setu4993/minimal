{{ partial "header" . }}

<main>
    <div class="intro">
        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}
        <h1>{{ .Site.Title }}</h1>
        <h2>{{ markdownify .Site.Params.Description }}</h2>
        <br />
        {{ with .Content }} <h3 class="homepage-content text-center gray-color">{{ . }}</h3> {{ end }}
    </div>
</main>

{{ partial "footer" . }}
